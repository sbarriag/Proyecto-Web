<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Mi Juego</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Bienvenido a Mi Juego</h1>
            <div class="user-info">
                <span class="username">Acá va el nombre del Usuario</span>
                <a href="landing_page.html" class="logout-btn">Cerrar Sesión</a>
            </div>
        </header>
        
        <main class="dashboard-content">
            <div class="game-options">
                <div class="game-card">
                    <h2>Partida Rápida</h2>
                    <p>Empieza a jugar inmediatamente con configuración predeterminada</p>
                    <button class="game-btn">Entrar a Partida</button>
                </div>
                
                <div class="stats-card">
                    <h2>Estadísticas</h2>
                    <div class="stats-info">
                        <div class="stat-item">
                            <span class="stat-label">Partidas jugadas:</span>
                            <span class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Victorias:</span>
                            <span class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Nivel:</span>
                            <span class="stat-value">Principiante</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="dashboard-footer">
            <p>Todos los derechos reservados</p>
        </footer>
    </div>
</body>
</html>
